version: '3.2'

services:
  backend:
    image: reevoo2020/backend:latest
    container_name: backend
    hostname: backend
    restart: always
    ports:
      - "4000:8080"
    logging:
      driver: syslog
      options:
        tag: backend
    environment:
      - JVM_OPTS="-Xms128m -Xmx128m"
      - JASYPT_ENCRYPTOR_PASSWORD=SXSYYDS
      - IP2REGION=./ip2region.db
    labels:
      - "traefik.http.routers.backend-finalbackend.rule=PathPrefix(`/`)"
    networks:
      - reevoo

  redirect:
    image: reevoo2020/redirect-service:1.6
    hostname: redirect
    restart: always
    volumes:
      - ./credentials.env:/credentials.env
    logging:
      driver: syslog
      options:
        tag: redirect
    labels:
      - "traefik.http.routers.redirect-finalbackend.rule=Path(`/{short:[A-Za-z0-9]{6}}`)"
    networks:
      - reevoo

  visitlog:
    image: reevoo2020/visitlog-service:2.4
    container_name: visitlog
    hostname: visitlog
    restart: always
    volumes:
      - ./credentials.env:/credentials.env
    ports:
      - "9094:9092"
    logging:
      driver: syslog
      options:
        tag: visitlog
    networks:
      - reevoo

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    hostname: prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9091:9090"
    networks:
      - reevoo

  grafana:
    image: grafana/grafana
    container_name: grafana
    hostname: grafana
    restart: always
    ports:
      - "3000:3000"
    networks:
      - reevoo

  cadvisor:
    image: gcr.io/google-containers/cadvisor:latest
    container_name: cadvisor
    hostname: cadvisor
    restart: always
    ports:
      - "4040:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - redis
    networks:
      - reevoo

  redis:
    image: redis:latest
    container_name: redis
    hostname: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - reevoo

  kibana:
    image: docker.elastic.co/kibana/kibana:7.8.1
    container_name: kibana
    hostname: kibana
    restart: always
    volumes:
      - ./kibana.yml:/usr/share/kibana/config/kibana.yml
    ports:
      - "5601:5601"
    networks:
      - reevoo

  zookeeper-server:
    image: confluentinc/cp-zookeeper
    container_name: zookeeper-server
    hostname: zookeeper-server
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - reevoo

  kafka:
    image: confluentinc/cp-kafka
    container_name: kafka
    hostname: kafka
    restart: always    
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-server:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://172.31.77.222:9092
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_ADVERTISED_HOST_NAME: kafka
    depends_on:
      - zookeeper-server
    networks:
      - reevoo

  reverse-proxy:
    image: traefik:v2.2
    container_name: reverse-proxy
    hostname: reverse-proxy
    restart: always
    command: --api.insecure=true --providers.docker
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    logging:
      driver: syslog
      options:
        tag: reverse-proxy
    networks:
      - reevoo

networks:
  reevoo:
    driver: bridge
