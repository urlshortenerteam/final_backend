version: '3.2'

services:
  backend:
    image: reevoo:latest
    ports:
      - "8080:4000"
    environment:
      - JVM_OPTS="-Xms128m -Xmx128m"
      - JASYPT_ENCRYPTOR_PASSWORD=SXSYYDS
    networks:
      - demo

  prometheus:
    image: prom/prometheus
    volumes:
      - type: bind
        source: ./prometheus.yml
        target: /etc/prometheus/prometheus.yml
        read_only: true
    ports:
      - "9091:9090"
    networks:
      - demo

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    networks:
      - demo

networks:
  demo:
    driver: bridge
